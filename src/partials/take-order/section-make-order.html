<section class="order">
  <div class="container order-section">
    <h2 class="order__title">ЗРОБИТИ ЗАМОВЛЕННЯ</h2>
    <ul class="order__list">
      <li class="order__item">
        <picture>
          <source
            srcset="
              ./images/take-order/order-1-mobile.jpg    1x,
              ./images/take-order/order-1-mobile@2x.jpg 2x
            "
            media="(max-width: 767px)"
          />
          <source
            srcset="
              ./images/take-order/order-1-tablet.jpg    1x,
              ./images/take-order/order-1-tablet@2x.jpg 2x
            "
            media="(min-width: 768px) and (max-width: 1439px)"
          />
          <source
            srcset="
              ./images/take-order/order-1.jpg    1x,
              ./images/take-order/order-1@2x.jpg 2x
            "
            media="(min-width: 1400px)"
          />
          <img
            loading="lazy"
            class="order__img"
            src="./images/take-order/order-1.jpg"
            alt="model-1"
          />
        </picture>
      </li>
      <li class="order__item">
        <p class="order__subtitle order__subtitle--margin">
          На цій сторінці ви можете зробити замовлення заповнивши форму і ми
          зв'яжемося з вами.
        </p>
        <p class="order__subtitle">
          Наші фахівці допоможуть підібрати оптимальні для вас параметри і
          дадуть відповідь на всі ваші запитання.
        </p>
      </li>
      <li class="order__item">
        <ul class="model">
          <li class="model__item">
            <picture>
              <source
                srcset="
                  ./images/take-order/order-2.png    1x,
                  ./images/take-order/order-2@2x.png 2x
                "
                media="(min-width: 1400px)"
              />
              <img
                loading="lazy"
                class="model__img"
                src="./images/take-order/order-2.png"
                alt="model-2"
              />
            </picture>
          </li>
          <li class="model__item">
            <picture>
              <source
                srcset="
                  ./images/take-order/order-3.png    1x,
                  ./images/take-order/order-3@2x.png 2x
                "
                media="(min-width: 1400px)"
              />
              <img
                loading="lazy"
                class="model__img"
                src="./images/take-order/order-3.png"
                alt="model-3"
              />
            </picture>
          </li>
          <li class="model__item">
            <picture>
              <source
                srcset="
                  ./images/take-order/order-4.png    1x,
                  ./images/take-order/order-4@2x.png 2x
                "
                media="(min-width: 1400px)"
              />
              <img
                loading="lazy"
                class="model__img"
                src="./images/take-order/order-4.png"
                alt=""
              />
            </picture>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</section>
