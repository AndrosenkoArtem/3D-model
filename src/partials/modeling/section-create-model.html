<section class="create">
  <div class="container create-section">
    <h2 class="create__title">Способи створення моделі:</h2>

      <li class="create__item">
        <p class="create__subtitle">3D сканування</p>
      </li>
      <li class="create__item">
        <p class="create__subtitle">
          На основі фотографій з доданими розмірами
        </p>
      </li>
      <li class="create__item">
        <p class="create__subtitle">За ескізами з розмірами</p>
      </li>
      <li class="create__item">
        <p class="create__subtitle">За вашим кресленням</p>
      </li>

          ./images/modeling/meh-main-tablet@2x.png 2x

        media="(min-width: 768px) and (max-width: 1439px)"

        srcset="
          ./images/modeling/meh-main.png    1x,
          ./images/modeling/meh-main@2x.png 2x
